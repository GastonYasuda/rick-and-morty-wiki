@if(!loading){
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  }

  @if(loading){

    <div class="detailCard">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{characterDetail?.image}}" class="img-fluid rounded-start" alt="{{characterDetail?.name}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{characterDetail?.name}}</h5>
              <span class="card-text">Specie: {{characterDetail?.species}}</span><br/>
              <span class="card-text">Gender: {{characterDetail?.gender}}</span><br/>
              <span class="card-text">Status: {{characterDetail?.status}}</span><br/>
              <span class="card-text"><small class="text-body-secondary">{{characterDetail.created | date: 'short'}}</small></span><br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
